<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
        }
        h1 { text-align: center; }
        label { display: block; margin-top: 10px; }
        input {
            width: 100%; padding: 10px; margin: 10px 0;
            border: 1px solid #ddd; border-radius: 4px;
        }
        button {
            width: 100%; padding: 10px; background: #007bff; color: white;
            border: none; border-radius: 4px; cursor: pointer;
            transition: background 0.3s;
        }
        button:hover { background: #0056b3; }
        .resultado { margin-top: 20px; text-align: center; }
    </style>
</head>
<body>

    <div class="container">
        <h1>Calculadora de Notas</h1>
        <div id="notasContainer">
            <label>Nota 1:</label>
            <input type="number" class="nota" step="0.01" placeholder="Nota 1" required>
            <label>Nota 2:</label>
            <input type="number" class="nota" step="0.01" placeholder="Nota 2" required>
            <label>Nota 3:</label>
            <input type="number" class="nota" step="0.01" placeholder="Nota 3" required>
        </div>
        <button onclick="calcularMedia()">Calcular Média</button>
        <div class="resultado" id="resultado"></div>
    </div>

    <script>
        function calcularMedia() {
            const notas = Array.from(document.querySelectorAll('.nota')).map(input => parseFloat(input.value)).filter(Boolean);
            const media = notas.length ? (notas.reduce((a, b) => a + b) / notas.length).toFixed(2) : 'N/A';
            document.getElementById('resultado').innerText = 'Média: ' + media;
        }
    </script>
</body>
</html>
